<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Offline | alokdasofficial.in</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='%230f0' viewBox='0 0 16 16'><text y='14'>ðŸ’€</text></svg>">
<meta name="description" content="This system has been taken offline. Contact: alokdasofficial.in">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #000;
    color: #0f0;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    flex-direction: column;
    text-align: center;
    padding: 1rem;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: repeating-linear-gradient(to bottom,
      rgba(0, 0, 0, 0) 0px,
      rgba(0, 255, 0, 0.05) 2px
    );
    pointer-events: none;
    animation: scan 6s linear infinite;
    z-index: 10;
  }

  @keyframes scan {
    0% { background-position: 0 0; }
    100% { background-position: 0 100vh; }
  }

  .terminal {
    border: 1px solid #0f0;
    padding: 1.5rem;
    width: 100%;
    max-width: 600px;
    margin: 1rem auto;
    box-shadow: 0 0 20px #020;
    opacity: 0;
    transform: scale(0.98);
    animation: fadeIn 2s ease forwards 1.5s;
    background: rgba(0, 0, 0, 0.6);
  }

  @keyframes fadeIn {
    to { opacity: 1; transform: scale(1); }
  }

  h1 {
    font-size: clamp(1.8rem, 6vw, 3rem);
    text-shadow: 0 0 20px #0f0;
    letter-spacing: 0.1em;
    animation: flicker 2s infinite;
    word-wrap: break-word;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 24%, 55% { opacity: 0.2; }
  }

  .glitch {
    position: relative;
    display: inline-block;
  }

  .glitch::before,
  .glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    width: 100%;
    overflow: hidden;
    color: #0f0;
    clip: rect(0, 900px, 0, 0);
  }

  .glitch::before {
    animation: glitchTop 2s infinite linear alternate-reverse;
    color: #f00;
  }

  .glitch::after {
    animation: glitchBottom 2s infinite linear alternate-reverse;
    color: #0ff;
  }

  @keyframes glitchTop {
    0% { clip: rect(0, 9999px, 0, 0); transform: translate(-3px, -3px); }
    20% { clip: rect(0, 9999px, 5px, 0); transform: translate(3px, 3px); }
    40% { clip: rect(0, 9999px, 15px, 0); transform: translate(-3px, 1px); }
    60% { clip: rect(0, 9999px, 3px, 0); transform: translate(3px, -2px); }
    80% { clip: rect(0, 9999px, 10px, 0); transform: translate(-2px, 2px); }
    100% { clip: rect(0, 9999px, 8px, 0); transform: translate(0); }
  }

  @keyframes glitchBottom {
    0% { clip: rect(0, 9999px, 0, 0); transform: translate(3px, 3px); }
    20% { clip: rect(10px, 9999px, 20px, 0); transform: translate(-3px, -1px); }
    40% { clip: rect(5px, 9999px, 15px, 0); transform: translate(2px, -3px); }
    60% { clip: rect(3px, 9999px, 25px, 0); transform: translate(-2px, 3px); }
    80% { clip: rect(7px, 9999px, 10px, 0); transform: translate(3px, -2px); }
    100% { clip: rect(5px, 9999px, 20px, 0); transform: translate(0); }
  }

  p {
    font-size: clamp(0.9rem, 2.5vw, 1.1rem);
    color: #0a0;
    opacity: 0.8;
    margin-top: 1rem;
    line-height: 1.4;
    word-break: break-word;
  }

  .cursor {
    display: inline-block;
    width: 8px;
    height: 18px;
    background: #0f0;
    animation: blink 1s infinite;
    margin-left: 5px;
  }

  @keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
  }

  .contact {
    position: fixed;
    bottom: 1rem;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 0.85rem;
    color: #060;
    opacity: 0.7;
    animation: flicker 4s infinite;
  }

  .contact a {
    color: #0f0;
    text-decoration: none;
  }

  .contact a:hover {
    text-shadow: 0 0 8px #0f0;
  }

  .fade-out { animation: fadeToBlack 1s forwards; }
  @keyframes fadeToBlack { to { opacity: 0; background: black; } }

  @media (max-height: 500px) {
    body { padding: 0.5rem; }
    .terminal { padding: 1rem; }
    h1 { font-size: 1.5rem; }
  }
</style>
</head>
<body>
  <div class="terminal">
    <h1 class="glitch" data-text="SITE OFFLINE">SITE OFFLINE</h1>
    <p id="boot">Initializing sequence...</p>
    <p id="status"></p>
    <span class="cursor"></span>
  </div>

  <div class="contact">
    Contact: <a href="mailto:notes@alokdasofficial.in">notes@alokdasofficial.in</a>
  </div>

  <script>
    const boot = document.getElementById("boot");
    const status = document.getElementById("status");
    const cursor = document.querySelector(".cursor");

    const messages = [
      "Verifying system integrity...",
      "Warning: checksum mismatch detected.",
      "Reboot attempt failed...",
      "Server connection lost.",
      "Status: irreversible shutdown."
    ];

    function typeMessage(text, element, delay = 80, next = null) {
      let i = 0;
      const interval = setInterval(() => {
        element.textContent = text.slice(0, i++);
        if (i > text.length) {
          clearInterval(interval);
          if (next) setTimeout(next, 800);
        }
      }, delay);
    }

    typeMessage("Initializing sequence...", boot, 60, () => {
      let index = 0;
      function nextMessage() {
        if (index < messages.length) {
          typeMessage(messages[index++], status, 80, nextMessage);
        } else {
          cursor.style.display = "inline-block";
        }
      }
      nextMessage();
    });

    window.addEventListener("beforeunload", () => {
      document.body.classList.add("fade-out");
    });
  </script>
</body>
</html>
